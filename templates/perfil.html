<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Alarma Inteligente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav>
        <a href="{{ url_for('index') }}">
            <i class="fas fa-home"></i> <span>Inicio</span>
        </a>
        <a href="{{ url_for('configuracion') }}">
            <i class="fas fa-cog"></i> <span>Configuración</span>
        </a>
        <a href="{{ url_for('perfil') }}">
            <i class="fas fa-user"></i> <span>Perfil</span>
        </a>
    </nav>
    <div class="container">
        <h1>Sobre mí</h1>
        <form id="formPerfil">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email">

            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <button type="submit">Guardar</button>
        </form>

        <h2>Contactos de Emergencia</h2>
        <form id="formContactoEmergencia">
            <input type="hidden" id="contactoId" name="contactoId"> <label for="contactoNombre">Nombre:</label>
            <input type="text" id="contactoNombre" name="contactoNombre">

            <label for="contactoTelefono">Número de teléfono:</label>
            <input type="tel" id="contactoTelefono" name="contactoTelefono">

            <button type="submit">Guardar Contacto</button>
            <p class="feedback-message"></p>
        </form>

        <div id="listaContactos">
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
